<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Offline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }

    h2 {
      color: #ff4444;
      text-shadow: 0 0 5px red;
    }

    .message {
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc88;
    }

    .digital-clock {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #00ff99;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #00ffcc;
    }

    .countdown {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ffffff;
    }

    .progress {
      width: 100%;
      height: 30px;
      margin-top: 30px;
      background-color: #333;
      border-radius: 30px;
      overflow: hidden;
    }

    .progress-bar {
      background-color: #00ff99;
      font-weight: bold;
      transition: width 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="message">
    <h2>‚ö†Ô∏è Server is currently OFFLINE</h2>
    <p>üîê For internet security, the server is online only from:</p>
    <h4>‚è∞ 6:00 PM to 10:00 PM (India Time)</h4>

    <div class="digital-clock" id="currentTime">--:--:--</div>
    <div class="countdown" id="countdown">Checking...</div>

    <div class="progress">
      <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%">0%</div>
    </div>
  </div>

  <script>
    function updateClockAndProgress() {
      const now = new Date();
      const clockEl = document.getElementById("currentTime");
      const countdownEl = document.getElementById("countdown");
      const progressBar = document.getElementById("progressBar");

      // Digital clock format
      const timeStr = now.toLocaleTimeString('en-GB', { hour12: false });
      clockEl.innerText = timeStr;

      // Target time: today at 6:00 PM
      const target = new Date();
      target.setHours(18, 0, 0, 0); // 6:00 PM today

      // If after 6 PM, show message for tomorrow
      if (now >= target) {
        countdownEl.innerText = "Server will be online again at 6:00 PM tomorrow.";
        progressBar.style.width = "0%";
        progressBar.innerText = "0%";
        return;
      }

      // Total time from midnight to 6PM (in ms)
      const totalMs = 18 * 60 * 60 * 1000;
      const elapsedMs = now.getHours() * 3600000 + now.getMinutes() * 60000 + now.getSeconds() * 1000;
      const percent = Math.min(Math.max((elapsedMs / totalMs) * 100, 0), 100).toFixed(1);

      // Remaining time
      const diffMs = target - now;
      const diffH = Math.floor(diffMs / (1000 * 60 * 60));
      const diffM = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
      const diffS = Math.floor((diffMs % (1000 * 60)) / 1000);
      countdownEl.innerText = `üïí Server will be online in: ${diffH}h ${diffM}m ${diffS}s`;

      // Update progress bar
      progressBar.style.width = percent + "%";
      progressBar.innerText = percent + "%";
    }

    setInterval(updateClockAndProgress, 1000);
    updateClockAndProgress();
  </script>
</body>
</html>
